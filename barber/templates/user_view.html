{%extends "base.html"%}

{%block content%}

    <br>
    {{user.username}}
    <br>

    <h3>Specjalizację:</h3>
    <br>
    <a href="{%url 'set_skill'%}">Dodaj specjalizację</a>

    {{skill.skills_name}}
    <a href="{%url 'delete_user_skill' skill.id%}" >Usuń specjalizację</a>
    <br>
    {%endfor%}
    {%endif%}


{%endblock%}
