{%extends "base.html"%}

{%block content%}
    <p>Zalogowany użytkownik: {{user.username}} / {{user.email}} </p>
    <br>
    {%if request.user.staff%}
    <h3>Specjalizację:</h3>
    <br>
    {%for skill in skills%}
    {{skill.skills_name}}
    <a href="{%url 'delete_user_skill' skill.id%}" ><i class="far fa-trash-alt"></i></a>
    <br>
    {%endfor%}
    {%else%}
    {%endif%}
    
   
{%endblock%}
