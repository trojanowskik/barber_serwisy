{%extends "base.html"%}

{%block content%}
    <p>Zalogowany użytkownik: {{user.username}} / {{user.email}} </p>
    <br>
    {%if request.user.staff%}
    <h3>Specjalizację:</h3>
    <br>
    <a href="{%url 'set_skill'%}">Dodaj specjalizację</a>
    <br>
    {%for skill in skills%}
    {{skill.skills_name}}
    <a href="{%url 'delete_user_skill' skill.id%}" >Usuń specjalizację</a>
    <br>
    {%endfor%}
    {%else%}
    <a href="{% url 'create_visit'%}"><input type="button" value="SET VISIT"/></a>
    {%endif%}
    
   
{%endblock%}
